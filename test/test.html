<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流</title>
	<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	#container {
		width: 1000px;
		border: 1px solid red;
		position: relative;
		margin: 50px auto 0;
	}
	#container img {
		position: absolute;
	}
	#loader {
		width: 100%;
		height: 60px;
		background: url('loader.gif') no-repeat center #fff;
		position: fixed;
		bottom: 0px;
		left: 0px;
		display: none;
	}
	</style>
	<script type="text/javascript" src="../js/jQuery.1.10.2.min.js"></script>
	<!-- 固定列：浮动布局 定位 -->
	<script type="text/javascript">
	$(function(){
		var oContainer = $('#container');
		var iCells = 0;
		var iWidth = 200;
		var iSpace = 10;
		var iSpace = 10;
		var iOuterWidth = iWidth + iSpace;
		var sUrl = 'http://www.wookmark.com/api/json/popular?callback=?';
		var arrT = [];
		var arrL = [];
		var iPage = 0;
		var iBtn = true;
		function setCell (){
			iCells = Math.floor($(window).innerWidth() / iOuterWidth);
			if (iCells < 3){
				iCells = 3;
			} else if (iCells > 6){
				iCells = 6;
			}
			oContainer.css("width", iCells * iOuterWidth -10);
		}
		setCell();
		for (var i = 0; i< iCells; i++){
			arrT[i] = 0;
			arrL[i] = iOuterWidth * i;
		}

		function getData(){
			if(!iBtn){
				return;
			}
			iBtn = false;
			$.getJSON(sUrl, {page: iPage}, function(jData){
				$('#loader').show();
				$.each(jData, function(index, obj){
					console.log(index);
					var oImg = $('<img />');
					var iHeight = obj.height * (iWidth /obj.width);
					oImg.css({
						width: iWidth,
						height: iHeight
					});
					var _index = getMin();
					oImg.css({
						left: arrL[_index],
						top : arrT[_index] 
					});
					arrT[_index] += iHeight + 10;
					oContainer.append(oImg);

					var objImg = new Image();
					objImg.onload = function(){
						oImg.attr('src', this.src);
					};
					objImg.src = obj.preview;
					setTimeout(function(){
						$('#loader').hide();
					},1000);
					iBtn = true;
				});
			});
		}
		getData();
		function getMin(){
			var v = arrT[0];
			var _index = 0;
			for(var i = 1; i < arrT.length; i++){
				if(arrT[i] < v){
					v = arrT[i];
					_index = i;
				}
			}
			return _index;
		}

		$(window).on('scroll', function(){
			var _index = getMin();
			var iH = $(window).scrollTop() + $(window).innerHeight();
			if(arrTp[_index] + 50 < iH){
				getData();
			}
		});
		$(window).on('resize', function(){
			var iLen = iCells;
			setCell();
			if(iLen == iCells){
				return;
			}
			arrT = [];
			arrL = [];
			for(var i = 0; i < iCells; i++){
				arrT[i] = 0;
				arrL[i] = iOuterWidth * i;
			}
			oContainer.find('img').each(function(){
				var _index = getMin();
				$(this).animate({
					left : arrL[_index],
					top  : arrT[_index]
				},1000);
				arrT[_index] += $(this).height() + 10;

			})
		});
	});
	</script>
</head>
<body>
	<div id="container"></div>
	<div id="loader"></div>
</body>
</html>
